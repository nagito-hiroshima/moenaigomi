<!--エラーページ　現在作品ページは休止中です、-->

<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<head>
    <title>現在作品ページは休止中です　|　moenaigomi.com</title>
    <meta name="description" content="燃えないゴミ箱">
    <meta name="keywords" content="燃えないゴミ,経験,蓄積,Data,moenaigomi,moenaigomi.com">
    <meta name="author" content="もえないゴミ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* おしゃれなエラーページ用スタイル（glass + gradient + アニメーション） */
        :root {
            --bg1: #0f1724;
            --bg2: #2b1538;
            --accent: #7ee7ff;
            --muted: #cfeefc;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN", "Segoe UI", Roboto, -apple-system, system-ui, "Helvetica Neue", Arial;
            background: radial-gradient(1200px 600px at 10% 20%, rgba(126, 231, 255, 0.06), transparent 10%),
                radial-gradient(900px 500px at 90% 80%, rgba(255, 120, 180, 0.04), transparent 12%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--muted);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            overflow: hidden;
        }

        /* 背景のやわらかい動くシェイプ */
        body::before,
        body::after {
            content: "";
            position: fixed;
            z-index: 0;
            filter: blur(60px) saturate(120%);
            opacity: 0.9;
            pointer-events: none;
        }

        body::before {
            width: 520px;
            height: 520px;
            left: -10%;
            top: -10%;
            background: linear-gradient(135deg, rgba(126, 231, 255, 0.16), rgba(0, 128, 255, 0.06));
            transform: translateZ(0);
            animation: floatA 12s ease-in-out infinite;
        }

        body::after {
            width: 640px;
            height: 640px;
            right: -18%;
            bottom: -8%;
            background: linear-gradient(135deg, rgba(255, 120, 180, 0.08), rgba(180, 80, 200, 0.04));
            transform: translateZ(0);
            animation: floatB 14s ease-in-out infinite;
        }

        @keyframes floatA {
            0% {
                transform: translateY(0) rotate(0deg)
            }

            50% {
                transform: translateY(18px) rotate(6deg)
            }

            100% {
                transform: translateY(0) rotate(0deg)
            }
        }

        @keyframes floatB {
            0% {
                transform: translateY(0) rotate(0deg)
            }

            50% {
                transform: translateY(-12px) rotate(-6deg)
            }

            100% {
                transform: translateY(0) rotate(0deg)
            }
        }

        /* 中央カード */
        .main-container {
            position: relative;
            z-index: 2;
            width: min(920px, 96%);
            max-width: 920px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 28px;
        }

        .content {
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 36px;
            box-shadow: 0 20px 60px rgba(2, 6, 12, 0.65), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px) saturate(120%);
        }

        /* ヘッダー */
        .content h1 {
            font-size: clamp(20px, 3.4vw, 36px);
            margin: 0 0 12px 0;
            letter-spacing: 0.6px;
            color: #ffffff;
            text-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .content h1::before {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            background: linear-gradient(45deg, var(--accent), #b17bff);
            border-radius: 3px;
            box-shadow: 0 6px 18px rgba(126, 231, 255, 0.12);
        }

        /* 本文 */
        .content p {
            margin: 0;
            color: rgba(207, 238, 252, 0.95);
            line-height: 1.7;
            font-size: 15px;
            opacity: 0.95;
        }

        /* アクション（戻るボタン等） */
        .content .actions {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(126, 231, 255, 0.12), rgba(126, 231, 255, 0.06));
            border: 1px solid rgba(126, 231, 255, 0.12);
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: transform .14s ease, box-shadow .14s ease, opacity .14s ease;
            box-shadow: 0 8px 28px rgba(12, 20, 30, 0.45);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(12, 20, 30, 0.55)
        }

        /* レスポンシブ微調整 */
        @media (max-width:520px) {
            .content {
                padding: 20px;
                border-radius: 12px
            }

            .main-container {
                min-height: 52vh
            }

            .content h1 {
                font-size: 20px
            }
        }

        /* 小さな装飾テキスト */
        .footer-note {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(207, 238, 252, 0.6);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="content">
            <h1>現在作品ページは休止中です</h1>
            <p>申し訳ありませんが、現在作品ページは休止中です。復旧までしばらくお待ちください。</p>
        </div>
    </div>
</body>

</html>
